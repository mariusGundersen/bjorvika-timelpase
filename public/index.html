<!doctype>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  div.view {
    display: grid;
  }

  div.points .point {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 20px;
    border: 3px solid white;
    margin: -13px;
    background: #00000080;
  }

  img, canvas, .points {
    grid-row: 1;
    grid-column: 1;
  }

  canvas {
    opacity: 0.5;
  }
</style>

<div class="toolbar">
  <button class="prev">Previous</button>
  <button class="add-point">Add point</button>
  <button class="next">Next</button>
</div>
<div class="view">
  <img />
  <canvas width=4096 height=2048></canvas>
  <div class="points"></div>
</div>
<pre></pre>

<script type="module" src="main.js"></script>
