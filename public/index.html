<!doctype>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  div.toolbar {
    display: flex;
    flex-direction: row;
  }

  div.view {
    position: relative;
    display: grid;
  }

  div.view[data-state=ADD-POINT] {
    cursor: copy;
  }
  div.view[data-state=ROTATE] {
    cursor: move;
  }

  .points{
    z-index: 1;
  }

  div.points .point {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 12px;
    border: 2px solid white;
    margin: -7px;
    background: #00000080;
  }

  img, canvas, .points {
    grid-row: 1;
    grid-column: 1;
    width: 100%;
    height: 100%;
  }

  canvas {
    opacity: 0.5;
  }
</style>

<div class="toolbar">
  <button class="prev">Previous</button>
  <pre class="status">0/0</pre>
  <button class="next">Next</button>
  <button class="add-point">Add point</button>
  <input type="range" class="visibility" list="tickmarks" />
</div>
<div class="view" data-state="ROTATE">
  <img />
  <canvas width=4096 height=2048></canvas>
  <svg class="points">
  </svg>
</div>
<pre></pre>

<datalist id="tickmarks">
  <option value="0" label="prev">
  <option value="10">
  <option value="20">
  <option value="30">
  <option value="40">
  <option value="50" label="50%">
  <option value="60">
  <option value="70">
  <option value="80">
  <option value="90">
  <option value="100" label="this">
</datalist>

<script type="module" src="main.js"></script>
